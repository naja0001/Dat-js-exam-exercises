<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Environment-01</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <h1>Environment-02</h1>
    <hr />
    <h2>Animals</h2>

    <main>
      <div id="form-container">
        <h2>Form</h2>
        <form id="create_form" action="">
          <label for="animal_name">Name</label>
          <input type="text" id="animal-name" name="animal_name" />
          <label for="animal_type">Type</label>
          <select name="animal_type" id="animal_type">
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="horse">Horse</option>
            <option value="dragon">Dragon</option>
          </select>
          <label for="animal_age">Age</label>
          <input type="number" id="animal-age" name="animal_age" />
          <input type="submit" value="Create new" />
        </form>
      </div>
      <div id="list-container">
        <h2>List</h2>

        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Felix</td>
              <td>cat</td>
              <td>27</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
